<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>研究</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

    <!--Includes-->
    <link href="css/mobiscroll.css" rel="stylesheet" />
    <script src="js/mobiscroll.js" type="text/javascript"></script>

    <style type="text/css">
        body
        {
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }

        .car
        {
            position: relative;
            height: 100%;
        }

            .car img
            {
                height: 28px;
                display: block;
                margin: 0 auto;
            }

            .car .img-cont
            {
                width: 80px;
                height: 28px;
                text-align: center;
                float: left;
                position: relative;
                top: 50%;
                margin-top: -14px;
            }

            .car span
            {
                float: left;
            }

    <script type="text/javascript">
        function a1() {
            //opt1.dayText = 'day';
            setCss(opt1);
        }
        function setCss(o) {
            $('input:jqmData(role="datebox")').mobiscroll(o);
        }
        $(function () {
            opt1 = {
                preset: 'date', //日期
                theme: 'jqm', //皮肤样式
                display: 'modal', //显示方式 
                mode: 'mixed', //日期选择模式
                dateFormat: 'yy-mm-dd', // 日期输出格式
                dateOrder: 'yymmdd', //面板中日期排列格式
                setText: '确定', //确认按钮名称
                cancelText: '取消',//取消按钮名籍我
                dayText: '日', //面板中日文字
                monthText: '月', //面板中月文字
                yearText: '年', //面板中年文字
                endYear: 2020, //结束年份
                hourText: '时',
                minuteText: '分',
                secText: '秒'
            };
            $('input:jqmData(role="datebox")').mobiscroll(opt1);
            //-----------------------
            var curr = new Date().getFullYear();
            var opt = {};
            opt.date = { preset: 'date' };
            opt.datetime = { preset: 'datetime', minDate: new Date(2012, 3, 10, 9, 22), maxDate: new Date(2014, 7, 30, 15, 44), stepMinute: 5 };
            opt.time = { preset: 'time' };
            $('select.changes').bind('change', function () {
                var demo = $('#demo').val();
                $(".demos").hide();
                if (!($("#demo_" + demo).length))
                    demo = 'default';
                $("#demo_" + demo).show();
                $('#test_' + demo).val('').scroller('destroy').scroller($.extend(opt[$('#demo').val()], { dateOrder: 'yymmdd', theme: $('#theme').val(), mode: $('#mode').val(), display: $('#display').val(), lang: $('#language').val() }));
            });
            $('#demo').trigger('change');
        });
    </script>
</head>

<body>
            
    <div data-role="page" data-theme="b">
        <div data-role="header" data-theme="a">
            <a href="/Default.html">返回</a>
        <br />
        <br /><h1>Mobiscroll中文</h1>
        </div>

        <div data-role="content" data-theme="d">
            <form id="testform">
                <div data-role="fieldcontain">
                    <label for="theme">Theme</label>
                    <select name="theme" id="theme" class="changes">
                        <option value="default">Default</option>
                        <option value="ios">iOS</option>
                        <option value="jqm" selected="selected">Jquery Mobile</option>
                        <!--Themes-->
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="mode">Mode</label>
                    <select name="mode" id="mode" class="changes">
                        <option value="scroller">Scroller</option>
                        <option value="clickpick">Clickpick</option>
                        <option value="mixed" selected="selected">Mixed</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="display">Display</label>
                    <select name="display" id="display" class="changes">
                        <option value="modal">Modal</option>
                        <option value="inline">Inline</option>
                        <option value="bubble">Bubble</option>
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="language">Language</label>
                    <select name="language" id="language" class="changes">
                        <option value="">English</option>
                        <option value="zh">中文</option>
                        <!--Lang-->
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="demo">Demo</label>
                    <select name="demo" id="demo" class="changes">
                        <option value="date" selected>Date</option>
                        <option value="datetime">Datetime</option>
                        <option value="time">Time</option>
                        <!--Demos-->
                    </select>
                </div>
                <div data-role="fieldcontain" id="demo_default" class="demos">
                    <label for="test_default">Click here to try</label>
                    <input type="text" name="test_default" id="test_default" />
                </div>
                <div data-role="fieldcontain">
                    <label for="txtBirthday">出生日期：</label>
                    <input type="text" data-role="datebox" id="txtBirthday" name="birthday" />
                </div>
                <!--Html-->
                <input id="Button1" type="button" value="button" onclick="a1();" />
            
    <a href="demo01.html">demo01</a>
            </form>
        </div>
    </div>
</body>
</html>
