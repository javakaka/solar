<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>修改个人信息</title>
  <meta name="description" content="修改个人信息" />
  <meta name="keywords" content="修改个人信息" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta content="telephone=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="修改个人信息">
  <meta name="apple-mobile-web-app-title" content="修改个人信息" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="telephone=no" name="format-detection" />
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" /> 
  <link rel="Stylesheet" href="common/css/main.css" />
 </head>
 <body >
  <div id="main" class="wrapper white">
  	<div class="user-profile-col">
  		<div class="left">姓名:</div>
  		<div class="right"><input name="username" id="username" type="text" value="刘德华" /></div>
  	</div>
  	<div class="user-profile-col">
  		<div class="left">电话:</div>
  		<div class="right"><input name="telephone" id="telephone" type="text" value="123456" /></div>
  	</div>
  	<div class="user-profile-col">
  		<div class="left">收货地址:</div>
  		<div class="right"><input name="address" id="address" type="text" value="南宁市" /></div>
  	</div>
  	<div class="user-profile-col">
  		<div class="left">身份认证</div>
  		<div class="right"></div>
  	</div>
  	<div class="user-profile-col">
  		<div class="left">身份证号码:</div>
  		<div class="right"><input name="id_card_no" id="id_card_no" type="text" value="42128302183" /></div>
  	</div>
  	<div class="user-profile-card-col">
  		<div class="up">上传身份证扫描件或彩色图片</div>
  		<div class="down">
  			<div class="upload icon1"></div>
  			<div class="upload icon2"></div>
  		</div>
  	</div>
  	<div class="user-profile-submit-col">
  		<div class="label">提交后我们将会在1-3天内为您认证</div>
  		<div class="submit">提交</div>
  	</div>
  </div>
  <script type="text/javascript" src="common/js/jquery.min.js"></script>
  <script type="text/javascript" src="common/js/http.js"></script>
  <script type="text/javascript" src="common/layer/layer.min.js"></script>
  <script type="text/javascript" src="common/js/index-user-profile.js"></script>
 </body>
 <script>
 </script>
</html>
