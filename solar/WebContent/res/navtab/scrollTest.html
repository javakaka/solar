<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>主页面</title>
<style type="text/css"  >
html, body { 
	width : 100%;
	height : 100%;
	padding : 0; 
	margin : 0; 
	overflow : hidden;
}
.jcTab { width:100%; height:100%;}
</style>
<link href="css/core.css" rel="stylesheet" type="text/css"/>
<link href="css/TabPanel.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/Fader.js"></script>
<script type="text/javascript" src="js/TabPanel.js"></script>
<script type="text/javascript" src="js/Math.uuid.js"></script>
<script type="text/javascript"  >
var tabpanel;  
var jcTabs = [];
for(var i = 0; i < 8; i++) {
  jcTabs.push('<div id="'+(i+1)+'" class="jcTab"></div>');
}
$(document).ready(function(){  
    tabpanel = new TabPanel({  
        renderTo:'tab',  
        width:600,  
        height:500,  
        //border:'none',  
        active : 0,
        //maxLength : 10,  
        items : [
            {id:'toolbarPlugin1',title:'Tab1',html:jcTabs[0],closable: false},  
            {id:'toolbarPlugin2',title:'Tab2',html:jcTabs[1],closable: false},  
            {id:'toolbarPlugin3',title:'Tab3',html:jcTabs[2],closable: false},  
            {id:'toolbarPlugin4',title:'Tab4',html:jcTabs[3],closable: false},  
            {id:'toolbarPlugin5',title:'Tab5',html:jcTabs[4],closable: false},  
            {id:'toolbarPlugin6',title:'Tab6',html:jcTabs[5],closable: false},  
            {id:'toolbarPlugin7',title:'Tab7',html:jcTabs[6],closable: false},  
            {id:'toolbarPlugin8',title:'Tab8',html:jcTabs[7],closable: false}  
        ]
    });  
}); 
</script>
</head>
<body>
 <div id="tab"></div>
</body>
</html>
